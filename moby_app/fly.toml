app = 'deepgram-stt'
primary_region = 'iad'

[build]

[[services]]
  internal_port = 3000
  protocol = "tcp"
  [services.concurrency]
    type = "connections"
    soft_limit = 100
    hard_limit = 120
[[services.ports]]
  port = 80
  handlers = ["http"]
[[services.ports]]
  port = 443
  handlers = ["tls", "http"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "512mb"