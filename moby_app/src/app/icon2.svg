<svg
      width={size}
      height={size}
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id={gradientId} x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style={{ stopColor: "#F97316", stopOpacity: 1 }} />
          <stop offset="50%" style={{ stopColor: "#EC4899", stopOpacity: 1 }} />
          <stop offset="100%" style={{ stopColor: "#A855F7", stopOpacity: 1 }} />
        </linearGradient>
      </defs>
      
      {/* Outer circle - represents spotlight/stage */}
      <circle
        cx="32"
        cy="32"
        r="30"
        fill={variant === "light" ? "white" : `url(#${gradientId})`}
        opacity={variant === "light" ? "0.2" : "0.15"}
      />
      
      {/* Main O shape */}
      <path
        d="M 32 6 C 46.359 6, 58 17.641, 58 32 C 58 46.359, 46.359 58, 32 58 C 17.641 58, 6 46.359, 6 32 C 6 17.641, 17.641 6, 32 6 Z M 32 18 C 24.268 18, 18 24.268, 18 32 C 18 39.732, 24.268 46, 32 46 C 39.732 46, 46 39.732, 46 32 C 46 24.268, 39.732 18, 32 18 Z"
        fill={variant === "light" ? "white" : `url(#${gradientId})`}
      />
      
      {/* Inner accent - subtle sparkle effect */}
      <circle
        cx="38"
        cy="26"
        r="3"
        fill={variant === "light" ? "white" : `url(#${gradientId})`}
        opacity="0.6"
      />
    </svg>